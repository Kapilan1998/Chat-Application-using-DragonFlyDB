<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <title>Spring Boot WebSocket Chat Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<!-- Username Page -->
<div id="username-page" class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form id="usernameForm" name="usernameForm">
                <h3 class="text-center mb-4">Enter User name</h3>
                <div class="form-group">
                    <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Start Chatting</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Chat Page -->
<div id="chat-page" class="container d-none">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="text-center">Spring Boot WebSocket Chat Application</h2>
            <div id="chat" class="border rounded p-3 mb-3" style=" overflow-y: scroll;">
                <!-- Chat messages will appear here -->
            </div>
            <form id="messageForm" name="messageForm">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Send</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="chat.js"></script>

</body>
</html>
